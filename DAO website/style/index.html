<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOA Website</title>
    <!-- External Css File -->
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link  href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet" />
</head>
<body>
 <div class="container">
    <section aria-label="navbar">
        <nav class="navbar">
            <div class="logo">
                <a href=""><img src="/Assests/white-logo.png" alt="Logo"></a>
            </div>
            <div class="line"></div>
            <div class="grow-list">
                <ul class="list">
                    <li class="list-items">Apps</li>
                    <li class="list-items">DAO</li>
                    <li class="list-items">Technology</li>
                    <li class="list-items">Token</li>
                    <li class="list-items">Contribution</li>
                </ul>
            </div>
            <div>
                <button class="small-button">Buy 1 Token</button>
            </div>
        </nav>
    </section>
    <!-- Hero -section -->
    <section>
        <div class="hero">
            <h1 class="hero-heading">Lets build a better tomorrow, together.  </h1>
            <p class="hero-description"> Buy 1 Token. Join the DAO. Change the world </p>
            <button class="button-large">Request Early Access</button>
        </div>
    </section>
 </div>
</body>
</html>
