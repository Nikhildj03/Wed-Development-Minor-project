<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Website</title>
    <!-- Css file Link  -->
    <link rel="stylesheet" href="/Style/style.css" />
  </head>
  <body>
    <header>
      <!-- Navigation bar  -->
      <nav class="navbar">
        <!-- Company Logo  -->
        <div class="Logo">
          <img src="/Assests/Logo.png" alt="LOGO" />
        </div>

        <div>
          <ul class="list">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>Pricing</li>
          </ul>
        </div>
        <!-- Navigation button  -->
        <div>
          <button class="smallbutton">Contact Us</button>
        </div>
      </nav>
    </header>
    <main>
      <!-- main-Left-section  -->
      <section class="main-Left-section">
        <!-- heading  -->
        <h1 class="hero-heading">
          We Help You <br />
          Crush Your <br />
          Competition
        </h1>
        <!-- paragraph  -->
        <p class="hero-discription">
          Build trust to Connect Your brand to billions of users and grow your
          revenue 
          through SEO.
        </p>

        <div>
            <button class="smallbutton button">See our Services</button>
        </div>
      </section>
        <!-- main- Right-section  -->
      <section class="main-Right-section">
        <img src="/Assests/Header Illustration.png" alt="">
      </section>
    </main>
  </body>
</html>
